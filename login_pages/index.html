<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginStyle.css">
    <title>Registration and Login</title>
</head>
<body>
    <div class="main-container">
        <div class="auth-toggle">
            <!-- Register/Login Toggle Button -->
            <button id="toggleButton" onclick="toggleForm()">Login</button>
            <button id="guest-login">Play as Guest</button>
        </div>

        <form id="registerForm" class="auth-form">
            <h2>Registration</h2>
            
           
            <input type="email" id="email" name="email" placeholder="Enter Email" required><br><br>
            <input type="text" id="username" name="username" placeholder="Enter Username" required><br><br>
            <input type="password" id="password" name="password" placeholder="Enter Password" required><br><br>

            <input type="submit" value="Register">

        </form>

        <!-- Login Form -->
        <form id="loginForm"  class="auth-form">
            <h2>Login</h2>

            <input type="email" id="login-email" name="email" placeholder="Email" required /><br><br>
            <input type="password" id="login-password" name="password" placeholder="Password" required /><br><br>

            <input type="submit" value="Login"></input>

        </form>
        
        <p id="message"></p>  <!-- Error message if wrong email, password-->

    </div>

    <script src="LoginScript.js"></script>
</body>
</html>
